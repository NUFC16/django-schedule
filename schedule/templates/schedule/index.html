{% extends "schedule/base.html" %}
{% load sekizai_tags i18n %}

{% block "content" %} 
  {{ user.user_profile.user_groups }}
  <div id='calendar'></div>
  
{% addtoblock "js" %}
  <script type="text/javascript">
    $(document).ready(function() {
      
      $('#calendar').fullCalendar({
        locale: 'hr',
        header: {
          left: 'prev,next',
          center: 'title',
          right: 'month,agendaWeek,agendaDay,listWeek'
        },
        minTime: "07:00:00",
        maxTime: "23:00:00",
        height: "auto",
        allDaySlot: false,
        editable: false,
        slotLabelFormat:"HH:mm", // 0-24 on y-axis
        timeFormat: 'H(:mm)',
        firstDay: 1, // first day of week is Monday
        navLinks: true, // can click day/week names to navigate views
        editable: true,
        eventLimit: true, // allow "more" link when too many events
        events: [
        {% for event in events %}
          {
            id: {{ event.id }},
            title: '{{ event.title }}',
            start: '{{ event.time_from }}',
            end: '{{ event.time_until }}',
            url: {% if user.user.is_staff %}'{{ event.profile_url }}'{% else %} "" {% endif %},
            color: '{{ event.color }}',
          },
        {% endfor %}
        ]
      });
      
    });

  </script>
{% endaddtoblock "js" %}
{% endblock "content" %}
