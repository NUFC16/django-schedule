{% extends "schedule/base.html" %}
{% load i18n crispy_forms_tags sekizai_tags %}

{% crispy UserForm UserForm.helper %}
{% crispy UserProfileForm UserProfileForm.helper %}

{% block "content" %} 
  <form class="uniForm" method="post">
    {% csrf_token %}
    {% crispy user_form %}
    {% crispy profile_form %}
    <button class="btn btn-primary" type="submit">{% trans "Send" %}</button>
  </form>
{% endblock "content" %}
